services:
  - type: web
    name: comic-backend
    env: python
    plan: free  # or 'starter', 'standard', etc.
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      daphne -b 0.0.0.0 -p $PORT comicBackend.asgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: comic-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: comic-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: comicBackend.settings
    autoDeploy: true

databases:
  - name: comic-db
    plan: free

services:
  - type: redis
    name: comic-redis
    ipAllowList: [] # allow all
    plan: free
